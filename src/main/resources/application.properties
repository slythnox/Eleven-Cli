# Gemini API Configuration
gemini.model=gemini-1.5-pro
gemini.apiKeys=YOUR_API_KEY_1,YOUR_API_KEY_2,YOUR_API_KEY_3
gemini.timeout=30000
gemini.maxRetries=3

# Sandbox Configuration
sandbox.mode=subprocess
sandbox.workdir=/tmp/forgecli-work
sandbox.timeout=30000
sandbox.maxMemoryMB=512

# Logging Configuration
logging.level=INFO
logging.auditEnabled=true
logging.auditDir=logs

# Security Configuration
security.denylistFile=denylist.yaml
security.requireConfirmation=true
security.allowHighRisk=false